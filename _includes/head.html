<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://unpkg.com/hydra-synth"></script>


    <script>
        function removeMathJaxFromTabIndex(event) {
            var mathjaxElements = [document.getElementsByClassName("MathJax"),
                document.getElementsByClassName("MathJax_Preview")];

            for (var i = 0; i < mathjaxElements.length; i++)
                for (var j = 0; j < mathjaxElements[i].length; j++)
                    mathjaxElements[i][j].tabIndex = -1;
        }
        addEventListener("DOMContentLoaded", removeMathJaxFromTabIndex);
    </script>
</head>
